<div class="container">
    <div class="row">
        <div class="col s12 m12">

            <div class="headind_srch">
                <div class="recent_heading" style="display: flex; justify-content: space-between; width: 100%">
                    <div>
                        <h4>My Chats</h4>
                    </div>
                    <div class="float-right">
                        <a class="waves-effect light-blue lighten-1 btn-small" ng-click="homeCtrl.contactList(homeCtrl.this.uid)">Contact
                            List <i class="fa fa-users"
                                    aria-hidden="true"></i></a>

                        <a class="waves-effect blue-grey lighten-1 btn-small" ng-click="homeCtrl.addGroup()">Create
                            Chat Group <i class="fa fa-plus"
                                          aria-hidden="true"></i></a>
                        <a class="waves-effect blue-grey lighten-1 btn-small" ng-click="homeCtrl.addGroup()">Dashboard
                            <i class="fa fa-chart-bar"
                                          aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div ng-repeat="chat in homeCtrl.chatList">
                <a class="waves-effect lighten-1" ng-click="homeCtrl.loadChat(chat.chat_id)" style="width: 100%">

                    <div class="chat_list">
                        <div class="chat_people">
                            <div class="chat_img"><img
                                    src="https://www.icgeb.org/wp-content/uploads/2018/10/group-placeholder-e7bee28d42faf9fd9eaa2318e761ea2bee6ea5a62c9c934ee1eba4f305db8dd9.png"
                                    alt="sunil">
                            </div>
                            <div class="chat_ib">
                                <h5> {{chat.chat_name}} <span class="chat_date">Dec 25</span></h5>
                                <i class="float-right fa fa-2x fa-chevron-right" style="color: #03a9f4"
                                   aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
