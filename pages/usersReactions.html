<div class="container">
    <div ng-cloak style="align-content: center">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Post Reactions</span>
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Reaction</th>
                            </tr>
                            <tbody>

                            <tr ng-repeat="userReacted in reactionCrtl.userReactedList">
                                <td>{{userReacted.name}} {{userReacted.lastName}}</td>
                                <td>{{userReacted.reactionType}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect  grey btn-small" href="#/home">
                            <i class="fa fa-chevron-left"
                               aria-hidden="true"></i> Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
