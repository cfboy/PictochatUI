<div class="container">
    <div ng-cloak style="align-content: center">
        <div class="row">
            <div class="col s12 m6">
                <div class="card color-card">
                    <div class="card-header">
                        <span class="card-title">My Chats</span>
                        <div class="float-right">

                            <a class="waves-effect light-blue lighten-1 btn-small"
                               ng-click="homeCtrl.contactList(homeCtrl.this.uid)">Contact
                                List <i class="fa fa-users"
                                        aria-hidden="true"></i></a>

                            <a class="waves-effect blue-grey lighten-1 btn-small" ng-click="homeCtrl.addGroup()">Create
                                Chat Group <i class="fa fa-plus"
                                              aria-hidden="true"></i></a>
                            <a class="waves-effect blue-grey lighten-1 btn-small" ng-click="homeCtrl.addGroup()">Dashboard
                                <i class="fa fa-chart-bar"></i></a>
                            <a class="waves-effect red lighten-1 btn-small">Logout
                                <i class="fa fa-sign-out"></i>
                            </a>
                        </div>

                    </div>

                    <div class="card-content">

                        <div ng-repeat="chat in homeCtrl.chatList">
                            <a class="waves-effect lighten-1" ng-click="homeCtrl.loadChat(chat.chat_id)"
                               style="width: 100%">

                                <div class="chat_list">
                                    <div class="chat_people">
                                        <!--<div class="chat_img"><img-->
                                        <!--src="https://www.icgeb.org/wp-content/uploads/2018/10/group-placeholder-e7bee28d42faf9fd9eaa2318e761ea2bee6ea5a62c9c934ee1eba4f305db8dd9.png"-->
                                        <!--alt="sunil">-->
                                        <!--</div>-->
                                        <!--<div class="d-flex bd-highlight">-->
                                            <!--<div class="img_cont">-->
                                                <img src="https://www.icgeb.org/wp-content/uploads/2018/10/group-placeholder-e7bee28d42faf9fd9eaa2318e761ea2bee6ea5a62c9c934ee1eba4f305db8dd9.png "
                                                     class="rounded-circle chat_img">
                                            <!--</div>-->
                                        <!--</div>-->
                                        <div class="chat_ib">
                                            <h5> {{chat.chat_name}}</h5>
                                            <i class="float-right fa fa-2x fa-chevron-right" style="color: #03a9f4"
                                               aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="card-action">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
