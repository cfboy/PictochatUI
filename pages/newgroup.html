<div class="container">
    <div ng-cloak style="align-content: center">
        <div class="row">
            <div class="col s12 m6">
                <div class="card color-card">
                    <div class="card-content">
                        <span class="card-title">Create Chat Group</span>
                        <table>
                            <tbody>
                            <tr>
                                <th>Group Name:</th>
                                <th><input ng-model="newGroupCtrl.chatName"></th>
                            </tr>
                            <tr>
                                <th>Select Participants:</th>
                                <td>
                                    <ui-select multiple sortable="true"
                                               ng-model="newGroupCtrl.usersSelected"
                                               theme="select2" class="form-control" title="Choose a person">
                                        <ui-select-match placeholder="Select or search a person in the list...">
                                            {{$item.first_name}} {{$item.last_name}} - {{$item.username}}
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in newGroupCtrl.userContacts | filter: $select.search">
                                            <div ng-bind-html="item.first_name | highlight: $select.search"></div>
                                            <small ng-bind-html="item.username | highlight: $select.search"></small>
                                        </ui-select-choices>
                                    </ui-select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <button class="chats waves-effect grey btn-small"
                                ng-click="newGroupCtrl.showChats()"><i class="fa fa-chevron-left"
                                                                       aria-hidden="true"></i> Chats
                        </button>

                        <a class="waves-effect blue-grey lighten-1 btn-small float-right"
                           ng-click="newGroupCtrl.createChat()">Create</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
