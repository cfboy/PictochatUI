<div class="container">
    <div ng-cloak style="align-content: center">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Create Chat Group</span>
                        <table>
                            <tbody>
                            <tr>
                                <th>Group Name:</th>
                                <th><input ng-model="newGroupCtrl.name"></th>
                            </tr>
                            <tr>
                                <th>Select Participants:</th>
                                <th>
                                    <select ng-model="newGroupCtrl.participants" from="">

                                    </select>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect  grey btn-small" href="#/home"><i class="fa fa-chevron-left"
                                    aria-hidden="true"></i> Exit</a>

                        <a class="waves-effect blue-grey lighten-1 btn-small float-right"
                           ng-click="newGroupCtrl.savePart()">Create</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
