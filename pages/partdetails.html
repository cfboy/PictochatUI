<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Part Details</span>
                    <table>
                        <tbody>
                            <tr>
                                <th>Part Id: </th>
                                <th>{{partsDetailCtrl.partDetails.pid}}</th>
                            </tr>
                            <tr>
                                <th>Part Name: </th>
                                <th>{{partsDetailCtrl.partDetails.pname}}</th>
                            </tr>
                            <tr>
                                <th>Part Price: </th>
                                <th>{{partsDetailCtrl.partDetails.pprice | currency}}</th>
                            </tr>
                            <tr>
                                <th>Part Color: </th>
                                <th>{{partsDetailCtrl.partDetails.pcolor}}</th>
                            </tr>
                            <tr>
                                <th>Part Material: </th>
                                <th>{{partsDetailCtrl.partDetails.pmaterial}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a href="#/parts">Exit</a>
                </div>
            </div>
        </div>
    </div>
</div>
