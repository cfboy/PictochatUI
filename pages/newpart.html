<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add New Part</span>
                    <table>
                        <tbody>
                            <tr>
                                <th>Part Name: </th>
                                <th><input ng-model="newGroupCtrl.name"></th>
                            </tr>
                            <tr>
                                <th>Part Price: </th>
                                <th><input ng-model="newGroupCtrl.price"></th>
                            </tr>
                            <tr>
                                <th>Part Color: </th>
                                <th><input ng-model="newGroupCtrl.color"></th>
                            </tr>
                            <tr>
                                <th>Part Material: </th>
                                <th><input ng-model="newGroupCtrl.material"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a class="waves-effect  grey btn-small" href="#/parts">Exit</a>
                    &nbsp; &nbsp;
                    <a class="waves-effect  red lighten-1 btn-small" ng-click="newGroupCtrl.savePart()">Grabar</a>
                </div>
            </div>
        </div>
    </div>
</div>
