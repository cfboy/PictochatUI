<div class="container">
    <div ng-cloak style="align-content: center">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">User Information</span>
                        <table>
                            <tbody>
                            <tr ng-repeat="uInstance in userCtrl.userList">
                                <th>Name:</th>
                                <th>{{uInstance.name}} {{uInstance.lastName}}</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect  grey btn-small" href="#/home">
                            <i class="fa fa-chevron-left"
                               aria-hidden="true"></i> Exit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
